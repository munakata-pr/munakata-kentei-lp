<body>

    <!-- Header -->
    <header class="site-header">
        <div class="header-container">
            <a href="../index.html" class="logo">

            <p>挑戦したいコースを選んでください。</p>

    </section>

    <div class="container">
        <div
            style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:2rem; margin-top:2rem;">

            <!-- 課長コース -->
            <div class="difficulty-card beginner" style="cursor:pointer; transition:transform 0.3s;"

                <img src="../images/course_kacho.webp" alt="課長コース" class="difficulty-icon"

                <p style="color:var(--text-light);">初級者向け。宗像の基本を知るならまずはここから！</p>
                <div style="margin-top:1.5rem; font-weight:bold; color:var(--vermilion);">挑戦する →</div>
            </div>

            <!-- 部長コース (Coming Soon) -->
            <div class="difficulty-card" style="cursor:default; opacity:0.7; transform:none; background:#f9f9f9;">
                <div
                    style="width:200px; height:200px; background:#ddd; border-radius:50%; margin:0 auto 1.5rem; display:flex; align-items:center; justify-content:center; color:#888; font-weight:bold;">

                <h3 style="font-size:1.5rem; margin-bottom:0.5rem; color:#888;">部長コース</h3>
                <p style="color:#aaa;">中級者向け。準備中です。</p>
            </div>

            <!-- 市長コース (Coming Soon) -->
            <div class="difficulty-card" style="cursor:default; opacity:0.7; transform:none; background:#f9f9f9;">
                <div
                    style="width:200px; height:200px; background:#ddd; border-radius:50%; margin:0 auto 1.5rem; display:flex; align-items:center; justify-content:center; color:#888; font-weight:bold;">
                    Coming Soon</div>
                <h3 style="font-size:1.5rem; margin-bottom:0.5rem; color:#888;">市長コース</h3>
                <p style="color:#aaa;">上級者向け。準備中です。</p>
            </div>

        </div>
    </div>
